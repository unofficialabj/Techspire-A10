<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table example</title>
  </head>
  <body>
    <table border="2">
      <tr>
        <th rowspan="2">SN</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Address</th>
        <th rowspan="2">Education</th>
      </tr>
      <tr>
        <th>Temp</th>
        <th>Perm</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Anish</td>
        <td>brt</td>
        <td>ktm</td>
        <td>12</td>
      </tr>
    </table>
  </body>
</html>
