<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Tag</title>
    <style>
.item{
  font-size: 50px;
}
    </style>
  </head>
  <body>
    <h1>Ordered List</h1>
    <ol type="i">
      <li class="item" >First Item</li>
      <li>second Item</li>
      <li>third Item</li>
      <li>forth Item</li>
    </ol>
    <h1>Unordered List</h1>
    <ul type="circle">
      <li>First Item</li>
      <li>second Item</li>
      <li>third Item</li>
      <li>forth Item</li>
    </ul>

    <ul type="circle">
      <li>bncjbaj</li>
      <li>vghvhgk</li>
      <li>vjkvbj</li>
      <li>vgvhvjh</li>
    </ol>

    <dl>
      <dt>HTML</dt>
      <dd>Hypertext</dd>
    </dl>
  </body>
</html>
